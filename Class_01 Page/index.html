<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLass 01 Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
    <section class="breadcrumb">
        <div class="container">
            <div class="breadcrumbWrap">
                <h2 class="breadcrumbTitle">Find a class to achieve your goals</h2>
                <div class="breadcrumbInfo">Build your perfect workout with our pro trainers</div>
                <ul class="breadcrumbList">
                    <li class="breadcrumbItem"><a href="#" class="breadcrumbLink">Class</a></li>
                    <li class="breadcrumbItem"><a href="#" class="breadcrumbLink">
                            <i class="fa-solid fa-angle-right fa-lg"></i>
                            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 25 24"
                                fill="none">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M10.2929 7.79289C9.90237 8.18342 9.90237 8.81658 10.2929 9.20711L13.0858 12L10.2929 14.7929C9.90237 15.1834 9.90237 15.8166 10.2929 16.2071C10.6834 16.5976 11.3166 16.5976 11.7071 16.2071L15.2071 12.7071C15.5976 12.3166 15.5976 11.6834 15.2071 11.2929L11.7071 7.79289C11.3166 7.40237 10.6834 7.40237 10.2929 7.79289Z"
                                    fill="#777E91" />
                            </svg> -->
                        </a>
                    </li>
                    <li class="breadcrumbItem"><a href="#" class="breadcrumbLink">Program</a></li>
                </ul>
            </div>
        </div>
    </section>

    <section class="catalog">
        <div class="container">
            <div class="catalogHead">
                <div class="catalogTitle">Find a class that fit with you</div>
                <form action="" class="catalogSearch">
                    <input class="catalogInput" type="text" placeholder="Find a class">
                    <button type="submit" class="catalogResult">
                        <img src="./assets/images/catalog/search.svg" alt="">
                    </button>
                </form>
            </div>
            <div class="catalogWrap">

                <select name="" id="">
                    <option value="newest">Newest</option>
                    <option value="oldest">Oldest</option>
                </select>


                <div class="catalogNav">
                    <a class="cataloglink active" href="#">Yoga</a>
                    <a class="cataloglink" href="#">Fitness &amp; Gym</a>
                    <a class="cataloglink" href="#">Mindfulness</a>
                    <a class="cataloglink" href="#">Gymnastics</a>
                </div>


                <button class="catalogFilter">
                    <div class="catalogText">Filter</div>

                    <img class="closeFilter" src="./assets/images/catalog/close.svg" alt="">
                </button>


            </div>

            <div class="catalogList"></div>
            <div class="catalogBtn"></div>

        </div>
    </section>

</body>


</html>
